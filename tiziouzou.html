<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Liste des Hôtels</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-md">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold">Nos Hôtels Partenaires</h1>
      <p class="text-sm">Découvrez notre sélection d'hébergements de qualité</p>
    </div>
  </header>

  <!-- Filtre de recherche -->
  <section class="max-w-7xl mx-auto p-6">
    <input type="text" placeholder="Rechercher un hôtel..." class="w-full p-3 border border-gray-300 rounded-xl">
  </section>

  <!-- Grille d'hôtels -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto px-6 pb-12">
    <!-- Hôtel 2 -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/27/e2/3a/a8/aqua-parck.jpg?w=1400&h=-1&s=1" alt="Hôtel Les Cèdres" class="w-full h-48 object-cover">
      <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">Hôtel The Best Titanic</h2>
            <p class="text-gray-600 mb-4">Parfait pour un escale ou un court séjour.</p>
              <div class="flex items-center justify-between">
                <div class="flex text-yellow-400 text-lg">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Voir plus</button>
              </div>
      </div>
    </div>

    <!-- Hôtel 3 -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://hotel-thaghzout-tizi-ouzou.booked.net/data/Photos/OriginalPhoto/10056/1005662/1005662254/Hotel-Thaghzout-Tizi-Ouzou-Exterior.JPEG" alt="Hôtel des Montagnes" class="w-full h-48 object-cover">
      <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">Hôtel Thaghzout</h2>
          <p class="text-gray-600 mb-4">Proche des sentiers de randonnée, ambiance rustique.</p>
           <div class="flex items-center justify-between">
                <div class="flex text-yellow-400 text-lg">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <i class="far fa-star"></i>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Voir plus</button>
              </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-6">
    <p>&copy; 2025 TravelConnect.com - Tous droits réservés</p>
  </footer>
</body>
</html>
